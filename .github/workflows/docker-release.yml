name: Docker Release

on:
  push:
    branches:
      - daisy/main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Build only; do not push"
        required: false
        default: "false"
      ref:
        description: "Branch/tag/SHA to build (optional)"
        required: false
      image_tag:
        description: "Override canonical tag (optional)"
        required: false

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-release-global
  cancel-in-progress: ${{ github.ref_type != 'tag' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BUILD_REF: ${{ (github.event_name == 'workflow_dispatch' && inputs.ref) || github.ref }}
  PUSH_ENABLED: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != 'true' && (startsWith(((github.event_name == 'workflow_dispatch' && inputs.ref) || github.ref), 'refs/tags/v') || ((github.event_name == 'workflow_dispatch' && inputs.ref) || github.ref) == 'refs/heads/daisy/main')) }}

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-amd64,enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=raw,value=latest,suffix=-amd64,enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=sha,prefix=main-,suffix=-amd64,enable=${{ env.BUILD_REF == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "ERROR: No Docker tags generated. Check metadata tag rules and triggers."
            exit 1
          fi

      - name: Build and push amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ inputs.dry_run != 'true' }}
          sbom: ${{ inputs.dry_run != 'true' }}
          push: ${{ inputs.dry_run != 'true' }}

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-arm64,enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=raw,value=latest,suffix=-arm64,enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=sha,prefix=main-,suffix=-arm64,enable=${{ env.BUILD_REF == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "ERROR: No Docker tags generated. Check metadata tag rules and triggers."
            exit 1
          fi

      - name: Build and push arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ inputs.dry_run != 'true' }}
          sbom: ${{ inputs.dry_run != 'true' }}
          push: ${{ inputs.dry_run != 'true' }}

  # Create multi-platform manifest
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: env.PUSH_ENABLED == 'true'
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}
            type=sha,prefix=main-,enable=${{ env.BUILD_REF == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "ERROR: No Docker tags generated. Check metadata tag rules and triggers."
            exit 1
          fi

      - name: Create and push manifest
        run: |
          set -euo pipefail

          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG_VERSION="${{ steps.meta.outputs.version }}"
          IS_TAG="${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}"
          # Note: daisy/main is the production branch for this repository.
          IS_MAIN="${{ env.BUILD_REF == 'refs/heads/daisy/main' }}"

          if [ "${IS_TAG}" = "true" ]; then
            docker buildx imagetools create \
              -t "${IMAGE}:${TAG_VERSION}" \
              -t "${IMAGE}:latest" \
              "${IMAGE}:${TAG_VERSION}-amd64" \
              "${IMAGE}:${TAG_VERSION}-arm64"
          fi

          if [ "${IS_MAIN}" = "true" ]; then
            SHORTSHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            docker buildx imagetools create \
              -t "${IMAGE}:main-${SHORTSHA}" \
              "${IMAGE}:main-${SHORTSHA}-amd64" \
              "${IMAGE}:main-${SHORTSHA}-arm64"
          fi

      - name: Write release metadata
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p dist/release

          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          REF="${GITHUB_REF}"
          SHA="${GITHUB_SHA}"
          RUN_ID="${GITHUB_RUN_ID}"
          RUN_ATTEMPT="${GITHUB_RUN_ATTEMPT}"
          CREATED_AT="$(date -u --iso-8601=seconds)"

          TAG_VERSION="${{ steps.meta.outputs.version || '' }}"
          SHORTSHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          IS_TAG="${{ startsWith(env.BUILD_REF, 'refs/tags/v') }}"
          # Note: 'daisy/main' is this repository's primary branch, so we treat it as "main".
          IS_MAIN="${{ env.BUILD_REF == 'refs/heads/daisy/main' }}"

          TAGS_JSON="[]"
          if [[ "${IS_TAG}" == "true" ]]; then
            TAGS_JSON="$(jq -n --arg v "${TAG_VERSION}" '[ $v, "latest" ]')"
          elif [[ "${IS_MAIN}" == "true" ]]; then
            TAGS_JSON="$(jq -n --arg t "main-${SHORTSHA}" '[ $t ]')"
          fi

          DIGEST=""
          if [[ "${IS_TAG}" == "true" ]]; then
            echo "Retrieving digest for ${IMAGE}:${TAG_VERSION}..."
            if ! DIGEST="$(docker buildx imagetools inspect "${IMAGE}:${TAG_VERSION}" --format '{{json .Manifest.Digest}}' 2>&1 | tr -d '\"')"; then
              echo "ERROR: Failed to retrieve digest for ${IMAGE}:${TAG_VERSION}" >&2
              echo "This indicates the manifest was not pushed successfully." >&2
              exit 1
            fi
            if [[ -z "${DIGEST}" || "${DIGEST}" == "null" ]]; then
              echo "ERROR: Retrieved empty or null digest for ${IMAGE}:${TAG_VERSION}" >&2
              exit 1
            fi
            echo "Retrieved digest: ${DIGEST}"
          elif [[ "${IS_MAIN}" == "true" ]]; then
            echo "Retrieving digest for ${IMAGE}:main-${SHORTSHA}..."
            if ! DIGEST="$(docker buildx imagetools inspect "${IMAGE}:main-${SHORTSHA}" --format '{{json .Manifest.Digest}}' 2>&1 | tr -d '\"')"; then
              echo "ERROR: Failed to retrieve digest for ${IMAGE}:main-${SHORTSHA}" >&2
              echo "This indicates the manifest was not pushed successfully." >&2
              exit 1
            fi
            if [[ -z "${DIGEST}" || "${DIGEST}" == "null" ]]; then
              echo "ERROR: Retrieved empty or null digest for ${IMAGE}:main-${SHORTSHA}" >&2
              exit 1
            fi
            echo "Retrieved digest: ${DIGEST}"
          fi

          jq -n \
            --arg image "${IMAGE}" \
            --arg digest "${DIGEST}" \
            --arg git_sha "${SHA}" \
            --arg git_ref "${REF}" \
            --arg run_id "${RUN_ID}" \
            --arg run_attempt "${RUN_ATTEMPT}" \
            --arg created_at "${CREATED_AT}" \
            --argjson tags "${TAGS_JSON}" \
            '{
              image: $image,
              tags: $tags,
              digest: $digest,
              git_sha: $git_sha,
              git_ref: $git_ref,
              run_id: $run_id,
              run_attempt: $run_attempt,
              created_at: $created_at
            }' > dist/release/release-metadata.json

          echo "Wrote dist/release/release-metadata.json"
          cat dist/release/release-metadata.json

      - name: Upload release metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: dist/release/release-metadata.json
          if-no-files-found: error
          retention-days: 90

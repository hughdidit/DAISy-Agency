name: Docker Release

on:
  push:
    branches:
      - daisy/main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run release without pushing images"
        required: false
        default: "false"
      ref:
        description: "Git ref to build (branch, tag, or SHA)"
        required: false
      image_tag:
        description: "Override image tag"
        required: false

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-release-global
  cancel-in-progress: ${{ github.ref_type != 'tag' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PUSH_ENABLED: ${{ (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/daisy/main')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true') }}

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-amd64,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,suffix=-amd64,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=main-,suffix=-amd64,enable=${{ github.ref == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "No docker tags were generated for amd64 build." >&2
            exit 1
          fi

      - name: Build and push amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ env.PUSH_ENABLED }}
          sbom: ${{ env.PUSH_ENABLED }}
          push: ${{ env.PUSH_ENABLED }}

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.meta.outputs.json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-arm64,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,suffix=-arm64,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=main-,suffix=-arm64,enable=${{ github.ref == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "No docker tags were generated for arm64 build." >&2
            exit 1
          fi

      - name: Build and push arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ env.PUSH_ENABLED }}
          sbom: ${{ env.PUSH_ENABLED }}
          push: ${{ env.PUSH_ENABLED }}

  # Create multi-platform manifest
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: >-
      ${{ (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/daisy/main')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true') }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix=main-,enable=${{ github.ref == 'refs/heads/daisy/main' }}

      - name: Assert tags are generated
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "No docker tags were generated for manifest." >&2
            exit 1
          fi

      - name: Create and push manifest
        run: |
          set -euo pipefail

          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG_VERSION="${{ steps.meta.outputs.version }}"
          IS_TAG="${{ startsWith(github.ref, 'refs/tags/v') }}"
          IS_MAIN="${{ github.ref == 'refs/heads/daisy/main' }}"

          if [ "${IS_TAG}" = "true" ]; then
            docker buildx imagetools create \
              -t "${IMAGE}:${TAG_VERSION}" \
              -t "${IMAGE}:latest" \
              "${IMAGE}:${TAG_VERSION}-amd64" \
              "${IMAGE}:${TAG_VERSION}-arm64"
          fi

          if [ "${IS_MAIN}" = "true" ]; then
            SHORTSHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            docker buildx imagetools create \
              -t "${IMAGE}:main-${SHORTSHA}" \
              "${IMAGE}:main-${SHORTSHA}-amd64" \
              "${IMAGE}:main-${SHORTSHA}-arm64"
          fi

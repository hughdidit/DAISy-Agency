name: Verify

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options: [staging, production]
      deployed_ref:
        required: false
        type: string
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      deployed_ref:
        required: false
        type: string
    secrets: inherit

permissions:
  contents: read

concurrency:
  group: verify-${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          chmod +x scripts/verify.sh
          DEPLOYED_REF="${{ inputs.deployed_ref }}" scripts/verify.sh

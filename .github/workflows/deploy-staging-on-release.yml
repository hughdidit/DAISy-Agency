name: Deploy staging on release

on:
  workflow_run:
    workflows: ["Docker Release"]
    types: [completed]

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-staging-on-release
  cancel-in-progress: false

jobs:
  deploy_staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      release_run_id: ${{ github.event.workflow_run.id }}
      dry_run: ${{ vars.STAGING_DEPLOY_DRY_RUN == 'true' }}
    secrets: inherit

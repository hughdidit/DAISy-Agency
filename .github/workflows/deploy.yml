name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      release_run_id:
        description: "docker-release workflow run ID to deploy"
        required: true
        type: string
      image_ref:
        description: "Optional override: full image ref (tag or digest)"
        required: false
        type: string
      dry_run:
        description: "If true, do not perform real deployment"
        required: true
        type: boolean
    outputs:
      deploy_ref:
        description: "Resolved image ref selected by the deploy script"
        value: ${{ jobs.deploy.outputs.deploy_ref }}
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      release_run_id:
        description: "docker-release workflow run ID to deploy (from Actions UI)"
        required: true
      image_ref:
        description: "Optional override: full image ref (tag or digest)"
        required: false
      dry_run:
        description: "If true, do not perform real deployment"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      deploy_ref: ${{ steps.deploy.outputs.deploy_ref }}

    steps:
      - name: Checkout (for scripts)
        uses: actions/checkout@v4

      - name: Download release metadata from docker-release run
        uses: actions/download-artifact@v4
        with:
          name: release-metadata
          path: dist/release
          run-id: ${{ inputs.release_run_id }}
          github-token: ${{ github.token }}

      - name: Help: release metadata download failed
        if: failure()
        shell: bash
        run: |
          echo "ERROR: Failed to download artifact 'release-metadata' for run-id='${{ inputs.release_run_id }}'." >&2
          echo "Make sure release_run_id is from the docker-release workflow run that uploaded 'release-metadata'." >&2
          echo "Tip: Open Actions → docker-release workflow → pick the run → copy the run ID from the URL." >&2

      - name: Show release metadata
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist/release
          cat dist/release/release-metadata.json

      - name: Deploy
        id: deploy
        env:
          DEPLOY_ENV: ${{ inputs.environment }}
          DRY_RUN: ${{ inputs.dry_run }}
          IMAGE_REF_OVERRIDE: ${{ inputs.image_ref }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          set -euo pipefail
          chmod +x scripts/deploy.sh
          chmod +x scripts/read-release-metadata.sh
          output_file="$(mktemp)"
          cleanup() {
            rm -f "${output_file}"
          }
          trap cleanup EXIT
          # Temporarily disable -e so we can capture PIPESTATUS and parse output even if deploy.sh fails
          set +e
          ./scripts/deploy.sh dist/release/release-metadata.json | tee "${output_file}"
          status="${PIPESTATUS[0]}"
          deploy_ref="$(grep -m 1 '^DEPLOY_REF:' "${output_file}" | sed -E 's/^DEPLOY_REF:[[:space:]]*//' || true)"
          # Re-enable -e for the remaining commands
          set -e
          if [[ -n "${deploy_ref}" ]]; then
            echo "deploy_ref=${deploy_ref}" >> "${GITHUB_OUTPUT}"
          fi
          exit "${status}"

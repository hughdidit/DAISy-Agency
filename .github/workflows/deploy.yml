name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      release_run_id:
        description: "docker-release workflow run ID to deploy (from Actions UI)"
        required: true
      image_ref:
        description: "Optional override: full image ref (tag or digest)"
        required: false
      dry_run:
        description: "If true, do not perform real deployment"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout (for scripts)
        uses: actions/checkout@v4

      - name: Download release metadata from docker-release run
        id: dl
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: release-metadata
          path: dist/release
          run-id: ${{ inputs.release_run_id }}
          github-token: ${{ github.token }}

      - name: Validate release metadata downloaded
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f dist/release/release-metadata.json ]; then
            echo "ERROR: Could not download release-metadata artifact for run-id='${{ inputs.release_run_id }}'." >&2
            echo "Make sure release_run_id is from the *docker-release* workflow run that uploaded the artifact named 'release-metadata'." >&2
            echo "Tip: Open Actions → Docker release workflow → pick the run → copy its Run ID from the URL." >&2
            exit 2
          fi

      - name: Show release metadata
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist/release
          cat dist/release/release-metadata.json

      - name: Deploy
        env:
          DEPLOY_ENV: ${{ inputs.environment }}
          DRY_RUN: ${{ inputs.dry_run }}
          IMAGE_REF_OVERRIDE: ${{ inputs.image_ref }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh dist/release/release-metadata.json

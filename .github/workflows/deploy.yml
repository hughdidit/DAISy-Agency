name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: string
      release_run_id:
        description: "docker-release workflow run ID to deploy"
        required: true
        type: string
      image_ref:
        description: "Optional override: full image ref (tag or digest)"
        required: false
        type: string
      dry_run:
        description: "If true, do not perform real deployment"
        required: true
        type: boolean
        default: true
    outputs:
      deploy_ref:
        description: "Resolved image reference that was deployed"
        value: ${{ jobs.deploy.outputs.deploy_ref }}
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      release_run_id:
        description: "docker-release workflow run ID to deploy (from Actions UI)"
        required: true
      image_ref:
        description: "Optional override: full image ref (tag or digest)"
        required: false
      dry_run:
        description: "If true, do not perform real deployment"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      deploy_ref: ${{ steps.deploy.outputs.deploy_ref }}

    steps:
      - name: Checkout (for scripts)
        uses: actions/checkout@v4

      - name: Download release metadata from docker-release run
        uses: actions/download-artifact@v4
        with:
          name: release-metadata
          path: dist/release
          run-id: ${{ inputs.release_run_id }}
          github-token: ${{ github.token }}

      - name: Help: release metadata download failed
        if: failure()
        shell: bash
        run: |
          echo "ERROR: Failed to download artifact 'release-metadata' for run-id='${{ inputs.release_run_id }}'." >&2
          echo "Make sure release_run_id is from the docker-release workflow run that uploaded 'release-metadata'." >&2
          echo "Tip: Open Actions → docker-release workflow → pick the run → copy the run ID from the URL." >&2

      - name: Show release metadata
        shell: bash
        run: |
          set -euo pipefail
          ls -la dist/release
          cat dist/release/release-metadata.json

      - name: Deploy
        id: deploy
        env:
          DEPLOY_ENV: ${{ inputs.environment }}
          DRY_RUN: ${{ inputs.dry_run }}
          IMAGE_REF_OVERRIDE: ${{ inputs.image_ref }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          chmod +x scripts/deploy.sh
          chmod +x scripts/read-release-metadata.sh
          ./scripts/deploy.sh dist/release/release-metadata.json
